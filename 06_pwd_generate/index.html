<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="pwdGen.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>비밀번호 생성</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
    </svg>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded w-50">
            <form id="pwd_form">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h1>비밀번호 생성하기</h1>
                    <div class="mb-3 mt-2 border-0 bd-example m-0 border-0 w-100">
                        <div class="alert alert-primary d-flex align-items-center m-0" role="alert">
                            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                            <div>
                                <strong>비밀번호 작성 규칙</strong>
                                <ul class="index">
                                    <li class="index_item">최소 길이는 5입니다.</li>
                                    <li class="index_item">최대 길이는 70입니다.</li>
                                    <li class="index_item">강력한 비밀번호는 10~16자여야 합니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">비밀번호 길이</span>
                        <input type="number" class="form-control" min="5" max="70" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                    </div>
                    <div class="input-group w-100 mb-2 d-flex flex-row justify-content-start">
                        <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 112px;">포함할 문자</span>
                        <div class="form-control">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_text" id="inlineCheckbox1" value="number">
                                <label class="form-check-label" for="inlineCheckbox1">Numbers(0-9)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_text" id="inlineCheckbox2" value="smallText">
                                <label class="form-check-label" for="inlineCheckbox2">Small Letters(a-z)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_text" id="inlineCheckbox3" value="capitalText">
                                <label class="form-check-label" for="inlineCheckbox3">Capital Letters(A-Z)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="chk_text" id="inlineCheckbox4" value="symbols">
                                <label class="form-check-label" for="inlineCheckbox4">Symbols(!@#$%^&*)</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-sm w-100">생성하기</button>
                </div>
            </form>
            <hr>
            <div class="d-flex w-100 p-3 pwd-container">
                <div id="password">비밀번호가 아직 생성되지 않았습니다.</div>
                <div id="copy-clipboard" class="d-flex ms-auto clipboard-icon">
                    <i class="bi bi-clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
